<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div class="content-inner-all">
  <!-- Breadcome start-->
  <div class="breadcome-area mg-b-30 small-dn">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcome-list shadow-reset">
            <div class="row">
              <div class="col-lg-6">
                <div class="breadcome-heading">
                  <button type="button" (click)="registrarroles()" class="form-control">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Crear Rol</button>
                </div>
              </div>
              <div class="col-lg-6">
                <ul class="breadcome-menu">
                  <li>
                    <a routerLink="/main/dashboard">Inicio</a>
                    <span class="bread-slash">/ Configuración /</span>
                  </li>
                  <li>
                    <a routerLink="/main/dashboard/configuraciones/listarroles"><span class="bread-blod">
                        Listado de Roles </span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Static Table Start -->
<div class="content-inner-all">
  <div class="data-table-area mg-b-15">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="sparkline13-list shadow-reset">
            <div class="sparkline13-hd">
              <div class="main-sparkline13-hd">
                <h1>
                  <i class="fa fa-server" aria-hidden="true"></i>
                  Listado <span class="table-project-n">de</span> Roles
                </h1>
              </div>
            </div>
            <div class="sparkline8-graph">
              <div class="static-table-list">
                <mat-toolbar class="toolmenu">
                  <mat-toolbar-row>

                    <div class="breadcome-heading">
                      <input type="text" (keyup)="applyFilter($event)" name="filtrarroles" placeholder="Buscar..."
                        class="form-control">
                      <a href=""><i class="fa fa-search"></i></a>
                    </div>

                    <span class="example-spacer"></span>
                    <button class="botonmenu" mat-button [matMenuTriggerFor]="menu"
                      aria-label="Example icon-button with menu icon">
                      <mat-icon>save_alt</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button (click)="ExportarExcel()" mat-menu-item>Excel</button>
                      <button mat-menu-item (click)="ExportarTxt()">TXT</button>
                    </mat-menu>

                    <button mat-icon-button class="example-icon favorite-icon botonmenu"
                      aria-label="Example icon-button with heart icon">
                      <mat-icon (click)="Refrescar()">refresh</mat-icon>
                    </button>
                    <button mat-icon-button class="example-icon botonmenu"
                      aria-label="Example icon-button with share icon">
                      <mat-icon (click)="Importar()">file_upload</mat-icon>
                    </button>
                  </mat-toolbar-row>
                </mat-toolbar>
                <table class="table" mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>

                  <!-- Position Column -->
                  <ng-container matColumnDef="Numero">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      ID
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>

                    <!-- Nombre Column -->
                    <ng-container matColumnDef="Nombre">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>

                      <!-- FECHA CREACION Column -->
                  <ng-container matColumnDef="Email">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> CREADO EL </th>
                      <td mat-cell *matCellDef="let element"> {{element.creadoel}} </td>
                    </ng-container>

                  <!-- FECHA ACTUALIZACION Column -->
                  <ng-container matColumnDef="Telefono">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTUALIZADO EL </th>
                    <td mat-cell *matCellDef="let element"> {{element.actualizadoel}} </td>
                  </ng-container>

                  <!-- Weight Column -->

                  <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef> ESTADO </th>
                    <td mat-cell *matCellDef="let element">
                      <div *ngIf="element.activo === true; else inactivo" class="btn-group project-list-add">
                        <button class="btn btn-white btn-xs">Activo </button>
                      </div>
                      <ng-template #inactivo>
                        <div class="btn-group project-list-ad-rd">
                          <button class="btn btn-white btn-xs">Inactivo</button>
                        </div>
                      </ng-template>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="Acción">
                    <th mat-header-cell *matHeaderCellDef> ACCION </th>
                    <td mat-cell *matCellDef="let element" class="datatable-ct">
                      <div class="btn-group project-list-add">
                        <button (click)="Ver(element.id)" class="btn btn-white btn-xs"><i class="fa fa-eye"
                            aria-hidden="true"></i> </button>
                      </div>
                      |
                      <div class="btn-group project-list-add">
                        <button (click)="Modificar(element.id)" class="btn btn-white btn-xs"><i
                            class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </button>
                      </div>
                      |
                      <div class="btn-group project-list-add">
                        <button (click)="Eliminar(element.id)" class="btn btn-white btn-xs"> <i
                            class="fa fa-trash-o" aria-hidden="true"></i></button>
                      </div>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="8">No hay resultados para busqueda</td>
                  </tr>
                </table>
                <div class="mat-paginator-container">
                  <mat-paginator [length]="LengthTable" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                    showFirstLastButtons>
                  </mat-paginator>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Static Table End -->

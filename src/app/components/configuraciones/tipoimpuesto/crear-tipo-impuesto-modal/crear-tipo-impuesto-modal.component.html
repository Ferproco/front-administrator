<form [formGroup]="formTipo" (ngSubmit)="guardarTipo($event)">
<div class="modal-content">
  <div class="modal-header header-color-modal bg-color-3">
    <h4 class="modal-title">Registrar Tipo Impuesto</h4>
    <div class="modal-close-area modal-close-df">
      <a class="close" data-dismiss="modal" (click)="onCancel()"><i class="fa fa-close"></i></a>
    </div>
  </div>

  <div class="modal-body">

    <!-- Breadcome End-->
    <div class="row">
      <div class="col-lg-12">
          <div class="sparkline10-graph">
            <div class="col-lg-12">
              <div id="pwd-container3">
                <div class="form-group">
                  <label for="password3">Nombre</label>
                  <input type="text" formControlName="nombretipoimpuesto" class="form-control" placeholder="Ingrese el Nombre del Tipo Impuesto" />
                </div>
                <div class="form-group">
                  <label>
                    <input type="checkbox" formControlName="status" value="">
                    <i></i> Activo</label>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">

    <button type="button" (click)="onCancel()" class="btn btn-custon-four btn-default"><span class="adminpro-icon adminpro-danger-error"></span> Cancelar</button>
    <button type="submit" class="btn btn-custon-four btn-warning" [disabled]="formTipo.invalid">
      <span class="adminpro-icon adminpro-checked-pro"></span> Aceptar</button>
  </div>
</div>
</form>

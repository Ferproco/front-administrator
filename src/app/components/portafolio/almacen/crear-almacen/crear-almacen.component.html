<div class="loading" *ngIf="loading">
  <!--<div class="textoGuardando">{{"PROCESANDO" | translate}}...</div>-->
  <div class="textoGuardando">Procesando...</div>
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<form [formGroup]="formalmacen" (ngSubmit)="guardarAlmacen($event)">

  <div class="content-inner-all">
    <!-- Breadcome start-->
    <div class="breadcome-area mg-b-30 small-dn">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcome-list shadow-reset">
              <div class="row">
                <div class="col-lg-6">
                  <div class="breadcome-heading">
                    <button type="submit" class="form-control" [disabled]="formalmacen.invalid">
                      <i class="fa fa-save" aria-hidden="true"></i>
                      Guardar</button>
                  </div>
                </div>
                <div class="col-lg-6">
                  <ul class="breadcome-menu">
                    <li>
                      <a routerLink="/main/dashboard">Inicio</a>
                      <span class="bread-slash">/ Inventario /</span>
                    </li>
                    <li>
                      <a routerLink="/main/dashboard/portafolio/listaralmacenes"><span class="bread-blod">Listado de
                          Bodegas /</span></a>
                    </li>
                    <li><span class="bread-blod">Crear</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="content-inner-all">
    <!-- Breadcome End-->
    <div class="admin-dashone-data-table-area mg-b-15">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="sparkline13-list shadow-reset">
              <div class="sparkline13-hd">
                <div class="main-sparkline13-hd">
                  <h1>
                    <i class="{{objetoimagen}}" aria-hidden="true"></i>
                    {{acciondeltitulo}} <span class="table-project-n"></span> Bodega
                  </h1>
                </div>
              </div>
              <div class="sparkline13-hd">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="row">
                      <div class="col-lg-6">
                        <div id="pwd-container3">
                          <div class="form-group">
                            <div class="col-lg-6">
                              <mat-slide-toggle (change)="onChange($event)" formControlName="status">{{Objetoestado}}
                              </mat-slide-toggle>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                      <div class="col-lg-6">
                        <div id="pwd-container3">
                          <div class="form-group">
                            <label for="password3">Nombre</label>
                            <input formControlName="nombre"
                              [ngClass]="{'invalid-data': nombre.invalid && (nombre.touched || nombre.dirty)}"
                              type="text" type="text" class="form-control"
                              placeholder="Ingrese el Nombre de la Bodega" />
                            <div *ngIf="nombre.invalid  && (nombre.dirty || nombre.touched)">
                              <div *ngIf="nombre.errors.required">
                                Nombre Requerido
                              </div>
                              <div class="invalid-mensaje" *ngIf="nombre.errors.pattern">
                                Nombre Incorrecto
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div id="pwd-container3">
                          <div class="form-group">

                            <label for="password3">Dirección</label>
                            <input formControlName="direccion"
                              [ngClass]="{'invalid-data': direccion.invalid && (direccion.touched || direccion.dirty)}"
                              type="text" class="form-control" placeholder="Ingrese la Dirección del Almacén" />
                            <div *ngIf="direccion.invalid  && (direccion.dirty || direccion.touched)">
                              <div *ngIf="direccion.errors.required">
                                Nombre Requerido
                              </div>
                              <div class="invalid-mensaje" *ngIf="direccion.errors.pattern">
                                Nombre Incorrecto
                              </div>
                            </div>

                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div id="pwd-container3">
                          <div class="form-group">

                            <label for="password3">Ubicación</label>
                            <input formControlName="ubicacion"
                              [ngClass]="{'invalid-data': ubicacion.invalid && (ubicacion.touched || ubicacion.dirty)}"
                              type="text" class="form-control" placeholder="Ingrese la Ubicación del Almacén" />
                            <div *ngIf="ubicacion.invalid  && (ubicacion.dirty || ubicacion.touched)">
                              <div *ngIf="ubicacion.errors.required">
                                Nombre Requerido
                              </div>
                              <div class="invalid-mensaje" *ngIf="ubicacion.errors.pattern">
                                Nombre Incorrecto
                              </div>
                            </div>

                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div id="pwd-container3">
                          <div class="form-group">
                            <label>
                              <input type="checkbox" (change)="onChangePrincipal($event)" formControlName="principal">
                              <i></i> Bodega Principal </label>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>


                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>

<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>


<form [formGroup]="formimpuesto" (ngSubmit)="guardarImpuesto($event)">
  <div class="content-inner-all">
    <!-- Breadcome start-->
    <div class="breadcome-area mg-b-30 small-dn">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcome-list shadow-reset">
              <div class="row">
                <div class="col-lg-6">
                  <div class="breadcome-heading">
                    <button type="submit" class="form-control"><i class="fa fa-save"
                        aria-hidden="true"></i> Guardar</button>
                  </div>
                </div>
                <div class="col-lg-6">
                  <ul class="breadcome-menu">
                    <li>
                      <a routerLink="/main/dashboard">Inicio</a>
                      <span class="bread-slash">/ Configuraci√≥n /</span>
                    </li>
                    <li>
                      <a routerLink="/main/dashboard/configuraciones/listartipoimpuestos"><span class="bread-blod">Listado de Tipo Impuesto /</span></a>
                    </li>
                    <li><span class="bread-blod">Crear</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content-inner-all">
    <!-- Breadcome End-->
    <div class="admin-dashone-data-table-area mg-b-15">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="sparkline13-list shadow-reset">
              <div class="sparkline13-hd">
                <div class="main-sparkline13-hd">
                  <h1>
                    <i class="{{objetoimagen}}" aria-hidden="true"></i>
                    {{acciondeltitulo}} <span class="table-project-n"></span>Tipo Impuestos
                  </h1>
                </div>
              </div>

              <div class="sparkline10-graph">
                <div class="row">
                  <div class="col-lg-6">
                    <div id="pwd-container3">
                      <div class="form-group">
                        <div class="col-lg-6">
                          <mat-slide-toggle (change)="onChange($event)" formControlName="status">{{Objetoestado}}
                          </mat-slide-toggle>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <br>
                <div class="row">
                  <div class="col-lg-4">



                    <div id="pwd-container3">
                      <div class="form-group">
                        <label for="password3">Nombre</label>
                        <input formControlName="nombretipoimpuesto"
                          [ngClass]="{'invalid-data': nombretipoimpuesto.invalid && (nombretipoimpuesto.touched || nombretipoimpuesto.dirty)}"
                          type="text" class="form-control" placeholder="Ingrese el Nombre del Tipo Impuesto" />
                        <div *ngIf="nombretipoimpuesto.invalid  && (nombretipoimpuesto.dirty || nombretipoimpuesto.touched)">
                          <div class="invalid-mensaje" *ngIf="nombretipoimpuesto.errors.required">
                            Nombre Requerido
                          </div>
                          <div class="invalid-mensaje" *ngIf="nombretipoimpuesto.errors.pattern">
                            Nombre Incorrecto
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>



</form>

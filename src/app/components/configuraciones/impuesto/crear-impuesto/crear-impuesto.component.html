<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<form [formGroup]="formimpuesto" (ngSubmit)="guardarImpuesto($event)">
  <div class="content-inner-all">
    <!-- Breadcome start-->
    <div class="breadcome-area mg-b-30 small-dn">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcome-list shadow-reset">
              <div class="row">
                <div class="col-lg-6">
                  <div class="breadcome-heading">
                    <button type="submit" class="form-control"><i class="fa fa-save" aria-hidden="true"></i>
                      Guardar</button>
                  </div>
                </div>
                <div class="col-lg-6">
                  <ul class="breadcome-menu">
                    <li>
                      <a routerLink="/main/dashboard">Inicio</a>
                      <span class="bread-slash">/ Configuraci√≥n /</span>
                    </li>
                    <li>
                      <a routerLink="/main/dashboard/configuraciones/listarimpuestos"><span class="bread-blod">Listado
                          de
                          Impuestos /</span></a>
                    </li>
                    <li><span class="bread-blod">Crear</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content-inner-all">
    <!-- Breadcome End-->
    <div class="admin-dashone-data-table-area mg-b-15">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="sparkline13-list shadow-reset">
              <div class="sparkline13-hd">
                <div class="main-sparkline13-hd">
                  <h1>
                    <i class="{{objetoimagen}}" aria-hidden="true"></i>
                    {{acciondeltitulo}} <span class="table-project-n"></span> Impuestos
                  </h1>
                </div>
              </div>
              <div class="sparkline10-graph">
                <div class="row">
                  <div class="col-lg-4">
                  </div>
                  <div class="col-lg-2">
                    <mat-slide-toggle (change)="onChange($event)" formControlName="status">{{Objetoestado}}
                    </mat-slide-toggle>
                  </div>
                </div>
                <br>
                <br>
                <div class="row">
                  <div class="col-lg-4">
                    <div id="pwd-container3">
                      <label for="username">Tipo Impuesto</label>
                      <div class="input-group">
                        <span class="input-group-btn"><button type="button" (click)="onCrearTipoImpuesto()"
                            class="btn btn-primary">+</button></span>
                        <select class="select2_demo_3 form-control" formControlName="idtipoimpuesto">
                          <option [value]="null">--Seleccione--</option>
                          <option value="{{tipoimpuesto.id}}" *ngFor="let tipoimpuesto of lstTipoImpuestos">
                            {{tipoimpuesto.nombretipoimpuesto}}</option>
                        </select>
                      </div>
                      <div *ngIf="idtipoimpuesto.invalid  && (idtipoimpuesto.dirty || idtipoimpuesto.touched)">
                        <div class="invalid-mensaje" *ngIf="idtipoimpuesto.errors.required">
                          Tipo Impuesto Requerido
                        </div>
                      </div>
                    </div>

                    <div id="pwd-container3">
                      <div class="form-group">
                        <label for="password3">Nombre</label>
                        <input formControlName="nombreimpuesto"
                          [ngClass]="{'invalid-data': nombreimpuesto.invalid && (nombreimpuesto.touched || nombreimpuesto.dirty)}"
                          type="text" class="form-control" placeholder="Ingrese el Nombre del Impuesto" />
                        <div *ngIf="nombreimpuesto.invalid  && (nombreimpuesto.dirty || nombreimpuesto.touched)">
                          <div class="invalid-mensaje" *ngIf="nombreimpuesto.errors.required">
                            Nombre Requerido
                          </div>
                          <div class="invalid-mensaje" *ngIf="nombreimpuesto.errors.pattern">
                            Nombre Incorrecto
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-4">
                    <div id="pwd-container3">
                      <div class="form-group">
                        <label for="password3">% Tarifa</label>
                        <input formControlName="normal"
                          [ngClass]="{'invalid-data': normal.invalid && (normal.touched || normal.dirty)}" type="number"
                          class="form-control" placeholder="Ingrese Tarifa" />
                        <div class="invalid-mensaje" *ngIf="normal.invalid  && (normal.dirty || normal.touched)">
                          <div *ngIf="normal.errors.required">
                            % Tarifa Requerido
                          </div>
                          <div *ngIf="normal.errors.pattern">
                            % Tarifa Incorrecto
                          </div>
                        </div>
                      </div>
                    </div>

                    <div id="pwd-container3">
                      <div class="form-group">
                        <label for="password3">Vigente Desde</label>
                        <div class="input-group date">
                          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                          <input class="form-control" bsDatepicker #dp="bsDatepicker" formControlName="fechaini"
                            [bsConfig]="bsConfig">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <accordion [isAnimated]="false">
                    <accordion-group heading="Configuracion Contabilidad">
                      <div class="row">
                        <div class="col-lg-5">
                          <div class="chosen-select-single mg-b-20">
                            <label> Concepto Contable</label>
                            <select class="select2_demo_3 form-control">
                              <option>Seleccione</option>
                              <option value="Bahamas">Si</option>
                              <option value="Bahamas">No</option>

                            </select>
                          </div>
                        </div>

                      </div>
                    </accordion-group>
                  </accordion>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>



</form>

<div class="loading" *ngIf="loading">
    <!--<div class="textoGuardando">{{"PROCESANDO" | translate}}...</div>-->
    <div class="textoGuardando">Procesando...</div>
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>


<form [formGroup]="formmarca" (ngSubmit)="guardarMarca($event)">
    <div class="content-inner-all">
        <!-- Breadcome start-->
        <div class="breadcome-area mg-b-30 small-dn">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcome-list shadow-reset">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="breadcome-heading">
                                        <button type="submit" class="form-control" [disabled]="formmarca.invalid">
                                            <i class="fa fa-save" aria-hidden="true"></i>
                                            Guardar</button>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <ul class="breadcome-menu">
                                        <li>
                                            <a routerLink="/main/dashboard">Inicio</a>
                                            <span class="bread-slash">/ Inventario /</span>
                                        </li>
                                        <li>
                                            <a routerLink="/inventario/listarmarcas"><span
                                                    class="bread-blod">Listado de
                                                    Marcas /</span></a>
                                        </li>
                                        <li><span class="bread-blod">Crear</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="content-inner-all">
        <!-- Breadcome End-->
        <div class="admin-dashone-data-table-area mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="sparkline13-list shadow-reset">
                            <div class="sparkline13-hd">
                                <div class="main-sparkline13-hd">
                                    <h1>
                                        <i class="fa fa-edit" aria-hidden="true"></i>
                                        Registro <span class="table-project-n">de</span> Marcas</h1>
                                </div>
                            </div>
                            <div class="sparkline10-graph">
                                <div class="col-lg-4">
                                    <div id="pwd-container3">
                                        <div class="form-group">
                                            <label for="password3">Nombre</label>
                                            <input formControlName="nommarca"
                                                [ngClass]="{'invalid-data': nommarca.invalid && (nommarca.touched || nommarca.dirty)}"
                                                type="text" class="form-control"
                                                placeholder="Ingrese el Nombre de la Marca" />
                                            <div *ngIf="nommarca.invalid  && (nommarca.dirty || nommarca.touched)">

                                                <div class="invalid-mensaje" *ngIf="nommarca.errors.pattern">
                                                    Nombre Marca Incorrecto
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                <input type="checkbox" formControlName="status" value="">
                                                <i></i> Activo </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
